<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<h1>Register Here..</h1>
<div class="container">
<form>
    <div class="form-group">
    <label for="fname">First name</label><input type="text" id="fname" class="form-control">
    </div>
    <div class="form-group">
       <label for="email">Email</label> <input type="email" id="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="pno">Phone number</label><input type="text" id="pno" class="form-control">
    </div>
    <div class="form-group">
        <label for="add">Address</label><textarea cols="5" rows="3" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label>Select Course</label>
        <select name="" id="" class="form-control">
            <option value="">MEANSTACK</option>
             <option value="">DJANGO</option>
             <option value="">SOFTWARETESTING</option>
        </select>
    </div>
    <div class="form-group">
        <label>Username</label><input type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label><input type="password" class="form-control">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-success" value="submit">
     </div>
 <div class="form-group">
        <a href="login.html">To go back</a>
    </div>
</form>
</div>
</body>
</html>
